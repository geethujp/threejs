<html>
    <head>
        <title>
            My first Three.js app
        </title>
        <style>
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/home/geethu/Desktop/threejs/assests/javascripts/jquery-1.10.2.js">
        </script>
        <script type="text/javascript" src="/home/geethu/Desktop/threejs/assests/javascripts/three.js">
        </script>
        <script type="text/javascript" src="/home/geethu/Desktop/threejs/assests/javascripts/CanvasRenderer.js">
        </script>
        <script type="text/javascript" src="/home/geethu/Desktop/threejs/assests/javascripts/Projector.js">
        </script>
        <script>
            console.log(renderer);
            var scene = new THREE.Scene();
            var renderer = new THREE.CanvasRenderer();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.BoxGeometry(500, 500, 500, 10, 10, 10);
            var material = new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 1000;
            function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            };
            render();
        </script>
    </body>
</html>
